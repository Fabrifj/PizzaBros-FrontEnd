
<div class="tablaContenedora">
    <table class="table table-bordered  ">
        <thead>
            <tr>

                <th *ngFor="let nombrecolumna of columnas">{{nombrecolumna.header}}</th>
                
            </tr>

        </thead>
        <tbody>
            
            <tr *ngFor="let dato of datos" >
                <td *ngFor= "let nombrecolumna of columnas">
                    <span class="letras"> {{dato[nombrecolumna.field]}}</span>
                    
                </td>

                <td *ngFor= "let boton of nombreBotones">
                    <button 
                    class="botones" 
                    (click)="botonPresionado(boton,dato)">
                        
                        {{boton}}</button> 
                    
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
