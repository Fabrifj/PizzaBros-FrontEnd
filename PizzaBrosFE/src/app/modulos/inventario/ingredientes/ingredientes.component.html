



<div class="row">
    <div class="col-md-3">
        <input type="text" id="txtBuscar">
        <button type="submit" class="buscarBtn"(click)="buscar()">Buscar</button>
    
        <button id="crearBtn" (click)="mandarCrearIng(); ">Crear/Modificar Ingrediente</button>
    </div>
    <div class="col-md-9">

        <div class="row">
            <div class="col-md-12">

                <app-tabla-reusable [datos]="datosIng" [columnas]="columnasIng" (parentMethod)="funcionBoton($event)" colorLetra="black">
          
                </app-tabla-reusable> 
                   
            </div>
        </div>
    </div>
</div>

 <jw-modal id="modalIng-01" altura="90" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div>
                    <input type="radio" id="crearI" name= "ingCrear" checked (click) = "filtroCrear()">
                    <label for="contactChoice1">Crear Ingrediente</label>
                </div>
                <div>
                    <input type="radio" id="modI" name="ingCrear" (click) = "filtroModificar()">
                    <label for="contactChoice2">Modificar Ingrediente</label>
                </div>

            </div>
     
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="siModifico">
                    <h3>Ingrediente a Modificar:</h3>
                    <input type="text" id="objetoSeleccionadoID" readonly>
                
                </div>

            </div>
     
        </div>
        <div class="row">
            <div class="col-md-12">

                <h2>Nombre:</h2>
                <input type="text" id= "valorNombreCrear" name="nombreV">
                
            
                <h2>Tipo de Medida:</h2>
                <p>Colocar si es Kg. ,gr, unidades, etc.</p>
                <input type="text" id= "valorUnidadCrear" name="nombreV">
            </div>
     
        </div>

        <div class="row">
            <div class="col-md-12">

                <h2>Cantidad en Inventario:</h2>
                <input type="text" id= "valorCantidad" readonly>      
                <h2>Costo Unidad Promedio</h2>
                <input type="text" id= "valorCostoU" readonly>   
                <h2>Cantidad Medida</h2>
                <input type="text" id= "valorCantidadMedida" readonly> 
            </div>
     
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="botones modal-footer">
                    <button class="btnGuardado" (click)="crearIng()">{{nombreBoton}}</button>
                    <button class="btnCerrar" (click)="servicioModal.cerrar('modalIng-01'); this.filtroCrear()">Salir</button>
                </div>
            </div>
        </div>
    </div>  





    
 </jw-modal>


 <jw-modal id="modalIng-2" altura="80" >
    <h1>Elegir Ingrediente:</h1>
    <div id="tablaIng">

        <app-tabla-reusable [datos]="datosIng" [columnas]="columnasIng" [nombreBotones]="nombreBotonesIng2" (parentMethod)="funcionBoton($event)" colorLetra="black">
              
           </app-tabla-reusable> 
           
           
    </div>
    
    
    <div class="botones">

       <button class="btnCerrar" (click)="servicioModal.cerrar('modalIng-2'); this.filtroCrear()">Cancelar</button>
    </div>
 </jw-modal>
