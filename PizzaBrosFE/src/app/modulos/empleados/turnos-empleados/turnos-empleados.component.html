<div class="contenedorFiltros">

    <form>
        
        <div>
            <div class="rTurnos">
                <button id="rTurnos" name= "raturnos" (click)="servicioModal.abrir('modalTurnos');"> Modificar Turnos</button>
            </div>
            <!--
            <div class="rTEmpleados">
                <input type="radio" id="rTEmpleados" name="ratempleados" (click)="funcionAbrirTurnosEmpleados()">
                <label for="contactChoice2">Modificar Turnos Empleados</label>
            </div>
            -->

        </div>
      </form>

</div>
<app-tabla-reusable 
    [datos]="datosEmp" 
    [columnas]="columnasEmp" 
    [nombreBotones]="nombreBotonesEmp"     
    (parentMethod)="funcionBoton($event)" 
    colorLetra = "red" 
    indice="0">       
</app-tabla-reusable>





<!--Modl para ver modificar eliminar TURNOS-->
<jw-modal id="modalTurnos" altura="80" >
        <div class="editable">
        <h1>Turnos:</h1>
        <div class="infoEditable">
            
            <h1>Nombre:</h1>
            <input type="text" id="nombreT">

            <h1>Hora Inicio:</h1>
            <input type="time" id="inicioT">

            <h1>Hora Fin:</h1>
            <input type="time" id="finT">
            
            <h1>Turnos Creados:</h1>
            <app-tabla-reusable 
            [datos]="basico" 
            [columnas]="columnasTurn" 
            [nombreBotones]="nombreBotonTurn"     
            (parentMethod)="funcionBotonElim($event)"
            colorLetra="black"
            input=0>
            </app-tabla-reusable> 

        </div>
    </div>
    <div class="botones">
            
        <button class="btnCerrar" (click)="funcionCancelarTurno()">Cancelar</button>
        <button class="btnGuardar" (click)="funcionGuardarTurno()">Guardar</button>
    </div>
</jw-modal>


<!--Modal para ver el INFORME de un empleado-->
<jw-modal id="modalTurosEmpleados" altura="80" >
    <div class="editable">
        <h1>Informe de {{empleadoSeleccionado.Nombre}} {{empleadoSeleccionado.ApellidoM}}:</h1>
        
        <app-tabla-reusable 
        [datos]="datosInforme" 
        [columnas]="columnasInforme" 
        colorLetra="black">
        </app-tabla-reusable> 

    </div>
    <div class="botones">
        <button class="btnCerrar" (click)="servicioModal.cerrar('modalTurosEmpleados');">OK</button>
    </div>
</jw-modal>


<!--Modal para ver los turnos de un empleado-->
<jw-modal id="modalMostrarTurnos" altura="80" >
    <div class="editable">
    <h1>Turnos de {{empleadoSeleccionado.Nombre}} {{empleadoSeleccionado.ApellidoP}} {{empleadoSeleccionado.ApellidoM}}:</h1>
    <div class="infoEditable">
        
 
        <app-btns-seleccionados
        [datos]="valorTurnos"
        [select]="select"
        (bool)="bo"
        (vectorDatos)="displayArray($event)">
        </app-btns-seleccionados>
        
        
        
        
    </div>
</div>
<div class="botones">   
    <button class="btnCerrar" (click)="servicioModal.cerrar('modalMostrarTurnos'); destiquear(); ">Cancelar</button>
    <button class="btnGuardar" (click)="guardarTurnosNuevos()">Guardar</button>
</div>
</jw-modal>
