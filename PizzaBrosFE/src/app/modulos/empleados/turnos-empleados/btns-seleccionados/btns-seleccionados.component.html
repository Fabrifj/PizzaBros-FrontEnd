<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <div *ngFor="let d of dias">
        <h1>{{d}}</h1>
        <div *ngFor="let m of datos">
            <input type="checkbox" class="btn-check" id="{{ m + d }}" (change)="chbOn((m+d))">
            <label class="btn btn-outline-primary" for="btncheck1">{{m}}</label>
        </div>

    </div>
    
</div>
    
    


<button (click)="funcionRespaldo()">Respaldo</button>
