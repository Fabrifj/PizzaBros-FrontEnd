<h3>Categorias: {{categoria}}</h3>
<div class="container-fluid">
	<div class="row">
		<app-botones-categoria></app-botones-categoria>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
				<app-lista-productos
								*ngFor="let producEle of products; let i = index"
								[product] = "producEle"
								[index] = "i"
								></app-lista-productos>
			</div>
		</div>
	</div>
</div>
