<h3>Categorias: {{categoria}}</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="toCategory('Pizza')">Pizzas</button>
                <button type="button" class="btn btn-outline-primary" (click)="toCategory('Refrescos')">Refrescos</button>
                <button type="button" class="btn btn-outline-primary" (click)="toCategory('Extras')">Extras</button>
            </div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
				<app-produc-list
								*ngFor="let producEle of products; let i = index"
								[product] = "producEle"
								[index] = "i"
								></app-produc-list>
			</div>
		</div>
	</div>
</div>
