<table class="tabla">
  <caption>Lista Pedido</caption>
  <thead>
    <tr>
      <th scope="col">Cantidad</th>
      <th scope="col">Item</th>
      <th scope="col">Tamaño</th>
      <th scope="col">PrecioU</th>
      <th scope="col">Total</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
   <tr 
    *ngFor="let ordersEle of orders; let i = index">
      <td><input class="quantity" id="id_cantidad" min="0" name="form-0-quantity" value="1" type="number" (click)="updateCantidad()"></td>
      <td>{{ordersEle.Nombre}}</td>
      <td>Tamaño</td>
      <td>{{ordersEle.Precio}}</td>
      <td>Total</td>
      <button onclick="alert('Elimino un elemento');">-</button>
  </tr>
