


<div class = "containerFiltros">
    <div class = "Filtro1">
            
                <h3>Fecha:</h3>
                
               <div>
                <form>
        
                    <div>
                        <div>
                            <input type="radio" id="allfec" name= "fechas" checked (click) = "allfilter()">
                            <label for="contactChoice3">Todos los dias</label>
                        </div>
                        <div>
                            <input type="radio" id="soloFecha" name="fechas" (click) = "jdatefilter()">
                            <label for="contactChoice2">Solo Fecha Seleccionada</label>
                        </div>
                        <div>
                            <input type="radio" id="rangofec" name="fechas" (click) = "rangeFilter()">
                            <label for="contactChoice1">Rango</label>
                            
                        </div>

                    </div>
                  </form>

               </div>
                <div id="fechaInicio">
                    <input type="date" id="fechaI">
                </div>
                <div id="fechaDestino" >
                    <input type="date" id="fechaD">
                </div>

               
            
        
    </div>

    <div class = "Filtro2">

        <h3>NIT Cliente:</h3>

        <div>
            <form>
    
                <div>
                    <div>
                        <input type="radio" id="allcli" name= "clientes" checked (click) = "allfiltercli()">
                        <label for="contactChoice2">Todos los clientes</label>
                    </div>
                    <div>
                        <input type="radio" id="solocli" name="clientes" (click) = "especificfiltercli()">
                        <label for="contactChoice2">NIT Especifico</label>
                    </div>
    
                </div>
              </form>

        </div>


        <div id="clientCampus">

            <input type="text" id= "nitCliente" name="nitCliente">
        </div>
        
        
        
    </div>
    
    <button class="submit"(click)="updateTable()">Ok</button>
</div>


<div class="tablaUsuarios">


    <app-reusable-table [datos]="datos" [columnas]="columnas" [buttonNames]="buttonsNames" [filtros]="filtros" (parentMethod)="funcionBoton($event)" >
       
    </app-reusable-table>
 
 </div>

 
<jw-modal id="modal-1" >
    <h1>Informacion Pedido</h1>
   
    <app-reusable-table [datos]="pedidoSeleccionadoDatos" [columnas]="pedidoSeleccionadoColumnas"  >
       
    </app-reusable-table>


    <p><button class="btnCerrar" (click)="modalService.close('modal-1');">Cerrar</button></p>
 
 </jw-modal>
