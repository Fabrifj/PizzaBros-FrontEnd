
<div class="containerITable">
    <div class="containerTable">
        <table class="table table-trapped">
            <thead>
                <tr>

                    <th>{{tableTitle1}}</th>
                    <th>{{tableTitle2}}</th>
                    
                </tr>

            </thead>
            <tbody>
                <a href="http://www.google.com/"></a>
                <tr *ngFor="let pedido of pedidoData" data-href="http://www.google.com/">
                    <td>{{pedido.num}}</td>
                    <td>{{pedido.descripcion}}</td>
                    <td><button class="btn btn-primary" (click)="changeStateOrder(pedido)" >Cambiar estado</button> </td>
                    <td><button class="btn btn-primary" (click)="modalService.open('modal-1');rellenarPedido(pedido);" >Ver pedido </button> </td>
                    
                </tr>
    
            </tbody>
    
        </table>
    
    </div>
    

</div>
